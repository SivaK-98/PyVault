{% extends 'index.html' %}

{% block title %}
Content
{% endblock %}


{% block content %}


<div>
  <form action="{{ url_for('reset_password') }}" method="post">
  <input id="email" name="email" type="email" disabled value={{ data.email }} placeholder={{ data.email }}>
  <input id="admin" name="admin" type="email" disabled value={{ data.admin }} placeholder={{ data.admin }}>
  <input id="user" name="user" type="text" disabled value={{ data.user }} placeholder={{ data.user }}>
    <input id="password" name="password" type="password" value="password">
  <input type="submit" class="fadeIn fourth" value="Reset">
</div>


{% endblock %}
