{% extends 'index.html' %}

{% block title %}
VAULT
{% endblock %}
{% block login %}



<div class="container">
  <div id="formContent">
    <form action="{{ url_for('content') }}" method="post">
      <br>
      <p>
      <input type="email" id="email" class="fadeIn second" name="email" placeholder="email">
        </p>
       <p>
      <input type="password" id="password" class="bi bi-eye-slash" name="password" placeholder="password"> 
         </p>
         <p>
           <input type="submit" class="fadeIn fourth" name="content_button" value="login">
            </p>
    </form>
    <div id="formFooter">
      <a class="underlineHover" href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </div>
    {% for category, message in get_flashed_messages(with_categories=True) %}
      <div class="alert alert-{{category}}">{{ message }}</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
